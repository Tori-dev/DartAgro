<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/icons/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DartAgro System</title>
  </head>
  <body>
    <main>
      <header id="navbar"></header>
      <section class="relative min-h-screen overflow-hidden">
        <img
          src="/src/assets/imgs/herobg.webp"
          alt=""
          class="absolute inset-0 h-full w-full object-cover"
        />
        <div
          class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/40 to-black/60"
          aria-hidden="true"
        ></div>

        <div class="absolute inset-x-0 bottom-0 pb-10 md:pb-16">
          <div class="max-w-[1270px] px-4 mx-auto w-full">
            <h1
              class="text-white text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold leading-[1.05] tracking-tight"
            >
              Engineering the<br class="hidden sm:block" />
              Future of Agriculture
            </h1>
            <div class="lg:flex lg:items-center lg:justify-between mt-8">
              <p
                class="text-white/80 max-w-2xl text-sm sm:text-base md:text-lg"
              >
                Empowering farmers and agribusinesses worldwide with intelligent
                machinery, precision systems, and sustainable engineering,
                designed to make every harvest more productive, efficient, and
                profitable.
              </p>

              <div class="mt-10 flex items-center gap-4">
                <a
                  href="#machines"
                  class="inline-flex items-center group relative pl-6"
                >
                  <span class="sr-only">Explore Our Machines</span>
                  <span
                    class="grid place-items-center h-10 w-10 rounded-full bg-black ring-1 ring-white/20 transition group-hover:ring-white/40 absolute -bottom-3 left-0"
                  >
                    <img
                      src="/src/assets/icons/arrow.png"
                      alt=""
                      class="w-6"
                      aria-hidden="true"
                    />
                  </span>
                </a>

                <a
                  href="#machines"
                  class="inline-flex items-center gap-3 rounded-full bg-accent px-6 sm:px-7 py-3 sm:py-4 text-sm sm:text-base font-medium text-gray-900 shadow-lg shadow-lime-500/20 transition hover:bg-lime-300"
                >
                  Explore Our Machines
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
